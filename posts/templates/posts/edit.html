{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block title %}
    Edit Post
{% endblock %}

{% block content %}
    <h1>Edit {{ post.title }}</h1>
    <form action="{{ url_for('posts.post_update',slug=post.slug) }}" method="POST">
        {% for field in form %}
            <div class="form-group">
                {{ field.label() }}
                {{ field(class="form-control") }}
            </div>
        {% endfor %}
        <button class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
