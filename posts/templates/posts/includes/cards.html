<div class="card">
    <h5 class="card-header">{{ post.title }}</h5>
    <div class="card-body">
      <h5 class="card-title">Posted on : {{ post.created.date() }}</h5>
      <p class="card-text"> {{ post.to_html()|truncate(500)|safe }}</p>
      <a href="{{ url_for('posts.post_detail',slug=post.slug)}}"class="btn btn-primary">Read more...</a>
    </div>
    {% if post.tags | length > 0 %}
        <div class="card-footer text-body-secondary">
            {% for tag in post.tags %}
                <a href="{{ url_for('posts.tag_detail',slug=tag.slug)}}"class="badge rounded-pill bg-primary">{{ tag.title }}</a>
            {% endfor %}
        </div>
    {% endif %}
</div>
